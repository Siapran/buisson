<h2>Comptes</h2>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nom</th>
			<th>Solde</th>
		</tr>
	</thead>
	<tbody>
		{% for _, account in ipairs(accounts) do %}
			<tr>
				<td>{{account.account_id}}</td>
				<td>
					<a href="http://wjdr.la-haute-tour.info/v2/affiche_perso.php?id={{account.account_id}}">
						{{account.account_name}}
					</a>
				</td>
				<td>{{account.account_balance}}</td>
			</tr>
		{% end %}
	</tbody>
</table>
